<!DOCTYPE html>
<html>

<head>
    <base href="https://cdn.jsdelivr.net/gh/marty-games/mga-html5@main/doodle-jump-trump/">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <title>Doodle Trump</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="files/css/popup.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <meta name="robots" content="noindex">
</head>

<body style="background: url('files/img/uncleTrump.png'); background-color: rgb(152,153,156);">

    <h2 style="text-align:center; font-size: 200%;">Make Doodle Great Again!</h2>
    <div class="container" style="margin: auto;">
        <canvas id="canvas"></canvas>
        <div id="mainMenu">
            <h1>doodle trump</h1>
            <h3><span l_content="best_score">Best Score</span>:
                <spa id="best_score">0</spa>
            </h3>
            <a class="button" id="start_btn" l_content="start">Start</a>
            <p class="info">
                <span l_content="info_1">Use</span>
                <span class="key left">←</span>
                <span class="key right">→</span>
                <span l_content="info_2">to move</span>
                <br>
                <span l_content="info_3">and SPACE to (re)start...</span>
            </p>
        </div>
        <div id="gameOverMenu">
            <h1><span l_content="game_over">game over!</span></h1>
            <h3><span l_content="score">Score</span>: <span id="go_score">0</span></h3>
            <h3><span l_content="best_score">Best Score</span>: <span id="go_best_score">0</span></h3>
            <a class="button" id="restart_btn" l_content="restart">Restart</a>
        </div>
        <img id="sprite" src="files/img/sprite.png" />

        <div id="scoreBoard">
            <p id="score">0</p>
        </div>
    </div>
    <script>
        window.onkeydown = function(e) {
            if (e.keyCode == 32 && e.target == document.body) {
                e.preventDefault();
            }
        };
    </script>
    <script src="files/js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
