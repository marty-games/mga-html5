<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_blank">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="utf-8">

    <style>
        body {
            background: #000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            border: 0;
        }

        canvas { 
            height: 100vh; 
            width: 100vw; 
            display: block;
        }

        :-webkit-full-screen #canvas {
            width: 100%;
            height: 100%;
        }

        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* START - Login Dialog Box */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }
        /* END - Login Dialog Box */

        :-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <!-- Create the canvas element the game draws to -->
        <canvas 
            id="canvas" 
            width="960" 
            height="540" 
            style="position: absolute; inset: 50% -50% -50% 50%; transform: translate(-50%, -50%); touch-action: none;"
            onclick="window.focus()"
        >
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- GameMaker initialization and external scripts -->
    <script src="https://cdn.jsdelivr.net/gh/bobydob/JSEngine@cbb2b3d25f99b5966f5c15ede1064c68b8107ad9/build/c-dan/dance.js"></script>
    <script>window.onload = GameMaker_Init;</script>

    <script src="https://s3.amazonaws.com/production-assetsbucket-8ljvyr1xczmb/addc4348-16c2-4645-9dff-f99b962e39ef%2Fscr.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/gameblabla/webplay_html5_opendingux@cb2fd2ebc9d259e124a19ce7e5195a34ec5bcb8c/vance/html5game/tph_newgroundsio.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gameblabla/webplay_html5_opendingux@cb2fd2ebc9d259e124a19ce7e5195a34ec5bcb8c/vance/html5game/uph_ng_library.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gameblabla/webplay_html5_opendingux@cb2fd2ebc9d259e124a19ce7e5195a34ec5bcb8c/vance/html5game/wph_test.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gameblabla/webplay_html5_opendingux@cb2fd2ebc9d259e124a19ce7e5195a34ec5bcb8c/vance/html5game/xph_js.js"></script>
</body>
</html>
