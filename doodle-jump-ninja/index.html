<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	 <title>Doodle Ninja</title>
	<link rel="canonical" href="https://freegamesonline.io/" data-react-helmet="true">
    <link href="files/css/popup.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div id="mainMenu">
            <h1>doodle jumper</h1>
            <h3><span l_content="best_score">Best Score</span>:
                <spa id="best_score">0</spa>
            </h3>
            <a class="button" id="start_btn" l_content="start">Start</a>
            <p class="info">
                <span l_content="info_1">Use</span>
                <span class="key left">←</span>
                <span class="key right">→</span>
                <span l_content="info_2">to move</span>
                <br>
                <span l_content="info_3">and SPACE to (re)start...</span>
            </p>
        </div>
        <div id="gameOverMenu">
            <h1><span l_content="game_over">game over!</span></h1>
            <h3><span l_content="score">Score</span>: <span id="go_score">0</span></h3>
            <h3><span l_content="best_score">Best Score</span>: <span id="go_best_score">0</span></h3>
            <a class="button" id="restart_btn" l_content="restart">Restart</a>
        </div>
        <img id="sprite" src="files/img/sprite.png" />
        <img id="sprite2" src="files/img/atlas.png" />
        <img id="sprite3" src="files/img/GJ.png" />
        <img id="sprite4" src="files/img/shuriken.png" />
        <div id="scoreBoard">
            <p id="score">0</p>
        </div>
    </div>
    <script src="files/js/main.js?v=2" type="text/javascript" charset="utf-8"></script>
   
</body>

</html>
